<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animation Navigation</title>
  </head>
  <body>
    <div class="navigation">
      <div class="container">
        <div class="open-close">
          <button id="close_btn">
            <i class="fas fa-times"></i>
          </button>
          <button id="open_btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
      <div class="menu">
        <h1>Example of content</h1>
        <p>This is an example of menu + animation</p>
        <img
          src="https://images.unsplash.com/photo-1496449903678-68ddcb189a24?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          alt="An example of image"
        />
      </div>
    </div>
    <nav>
      <ul>
        <li>
          <i class="fas fa-home">Home page</i>
        </li>
        <li>
          <i class="fas fa-user alt">Registration</i>
        </li>
        <li>
          <i class="fas fa-project-diagram">Projects</i>
        </li>
        <li>
          <i class="fas fa-envelope">Contacts</i>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/9f2b8ca3d2.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
