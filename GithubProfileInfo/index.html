<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Github Profile Information</title>
  </head>
  <body>
    <h2>Github Profile Information</h2>
    <form class="search-form" id="search-form">
      <input type="text" class="search" placeholder="Input github user here" />
    </form>
    <main id="profile-info">
      <div class="user-data">
        <div>
          <img
            src="https://randomuser.me/api/portraits/men/20.jpg"
            alt="user's photo"
            class="user-avatar"
          />
        </div>
        <div class="user-info">
          <h2>Greenier</h2>
          <p>This is the best user all over github universe</p>
          <ul>
            <li>200 <strong>Followers</strong></li>
            <li>200 <strong>Following</strong></li>
            <li>200 <strong>Repos</strong></li>
          </ul>
          <div id="user-repos">
            <a href="#" class="repo-link">Repo #1</a>
            <a href="#" class="repo-link">Repo #2</a>
            <a href="#" class="repo-link">Repo #3</a>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
