<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie cards</title>
  </head>
  <body>
    <div class="movies">
        <div class="movie active" style="background-image: url('https://images5.alphacoders.com/112/thumb-1920-1127711.jpg')">
          <span>The Founder</span>
        </div>
        <div class="movie" style="background-image: url('https://wallpapercave.com/wp/wp8210872.jpg')">
          <span>Demon Slayer The Movie</span>
        </div>
        <div class="movie" style="background-image: url('https://wallpapercave.com/wp/wp3781447.jpg')">
          <span>Bohemian Rhapsody</span>
        </div>
        <div class="movie" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/406/977/161/stronger-jake-gyllenhaal-tatiana-maslany-4k-wallpaper-preview.jpg')">
          <span>Stronger</span>
        </div>
        <div class="movie" style="background-image: url('https://wallpapercave.com/wp/4Tm8un2.jpg')">
          <span>Jobs</span>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
